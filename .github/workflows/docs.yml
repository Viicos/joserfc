name: Publish docs

permissions:
  contents: write

on:
  push:
    branches:
      - main
    paths-ignore:
      - ".github/*"
      - "tests/*"

env:
  VERSION_PATH: dev

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: update VERSION_PATH
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        run: echo VERSION_PATH=$(echo $GITHUB_REF | cut -d / -f 3 | cut -d . -f 1,2) >> $GITHUB_ENV

      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: install dependencies
        run: pip install -r docs/requirements.txt

      - name: install self
        run: pip install .

      - name: sphinx build
        run: python docs/build.py
        env:
          REF_NAME: ${{ github.ref_name }}
          REF_TYPE: ${{ github.ref_type }}
          REPOSITORY: ${{ github.repository }}

      - name: remove hidden files
        run: |
          rm build/en/.buildinfo
          rm -fr build/en/.doctrees

      - name: deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build/en
          target-folder: en/${{ env.VERSION_PATH }}/
